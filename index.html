<!DOCTYPE html>

    <head>
        <meta charset="UTF-8" />
        <title>üç±</title>
        <link rel="stylesheet" href="css/style.css" />
        <script src="https://unpkg.com/feather-icons"></script>
    </head>
    <body class="">
        <button id="themeButton"><i id="bicon" data-feather="moon"></i></button>
        <div class="container">
            <div class="fblock">
                <div class="clock">
                    <div id="hour" class=""></div>

                    <div id="minutes" class=""></div>
                </div>
                <div id="greetings" class=""></div>

            <div class="sblock">

                </div>
                <div class="sblock__weather">
                    <div class="weather-icon">
                        <img src="icons/unknown.png" />
                    </div>
                    <div class="temperature-value">
                        <p class="">- ¬∞<span class="g">c</span></p>
                    </div>
                    <div class="temperature-description">
                        <p class=""></p>
                    </div>
                </div>
            </div>
            <div class="qlink">
                <a
                    href="https://github.com/"
                    target="blank"
                    class="qlink__link qlink__link-1"
                >
                    <i class="qlink__icon" data-feather="github"></i>
                </a>
                <a
                    target="blank"
                    href="https://twitter.com/home"
                    class="qlink__link qlink__link-2"
                >
                    <i class="qlink__icon" data-feather="twitter"></i>
                </a>
                <a
                    target="blank"

                <a

                </a>
                <a
                    href="https://www.roblox.com/home"
                    target="blank"
                    class="qlink__link qlink__link-5"
                >
                    <i class="qlink__icon" data-feather="play"></i>
                </a>
                <a
                    target="blank"
                    href="https://www.reddit.com/"
                    class="qlink__link qlink__link-6"
                >
                    <i class="qlink__icon" data-feather="arrow-up"></i>
                </a>
            </div>

            <div class="card qlist qlist__1">
                <i class="qlist__head" data-feather="bookmark"></i>
                <a
                    target="blank"
                    href="https://calendar.google.com/calendar/u/1/r"

                    >wf</a
                >
                <a

                <a
                    href="https://sso.redventures.com/login/login.htm?fromURI=%2Fapp%2FUserHome"
